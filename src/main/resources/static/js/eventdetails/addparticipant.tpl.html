<div class="modal-header">
    <h1>Add Participant</h1>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Name of Participant</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="apVm.participant.name"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="apVm.close(apVm.participant)" class="btn btn-primary">Add</button>
</div>
