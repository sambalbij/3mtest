<div class="row row-eq-height">
    <div class="col-md-12">
        <h1>{{vm.event.name}}</h1>
        <p>{{vm.event.description}}</p>
        <div>
            <span class="label label-default label-participant" ng-repeat="(id,participant) in vm.event.participants">{{participant.name}} <button class="btn btn-sm btn-link"><i class="glyphicon glyphicon-remove"></i></button></span>
            <span><button class="btn btn-link btn-sm btn-participant" ng-click="vm.add_participant(vm.event.id)"><i class="glyphicon glyphicon-plus"></i></button></span>
        </div>
    </div>
</div>
<hr />
<div class="activity" ng-repeat="activity in vm.event.activities">
    <div class="row row-eq-height">
        <div class="col-md-12">
            <i class="glyphicon glyphicon-user pull-right"></i>
            <h2>{{activity.name}}</h2>
            <p>{{activity.description}}</p>
        </div>
    </div>
    <div class="row items">
        <div class="col-md-4" ng-repeat="item in activity.items">
            <div class="fixed_height_cell">
                <i class="glyphicon glyphicon-user pull-right"></i>
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="fixed_height_cell additem">
                <button title="Add Event" type="button" class="btn btn-link" aria-label="Centered">
                    <span class="glyphicon glyphicon-plus-sign large-button" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row items row-eq-height">
    <div class="col-md-12 text-right">
        <button type="button" class="btn btn-info">+ Add activity</button>
    </div>
</div>
