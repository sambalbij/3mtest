<div class="modal-header">
    <h1>Add Item</h1>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <div class="row">
                <label class="col-sm-4 control-label">Name of Item</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" ng-model="aitaVm.item.name"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 control-label">Description</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" ng-model="aitaVm.item.description"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="aitaVm.close(aitaVm.item)" class="btn btn-primary">Add</button>
</div>
