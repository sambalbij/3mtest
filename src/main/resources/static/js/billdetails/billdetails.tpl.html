<div class="row row-eq-height">
    <div class="col-md-12">
        <h1>{{vm.event.name}}</h1>
        <p>Spendings per participant</p>
    </div>
</div>

<div class="row row-eq-height">
    <!-- First part: grand total per participant-->
    <div class="col-md-6">
        <h2>Participant spendings</h2>
        <label>Test expand: <input type="checkbox" ng-model="expanded" ng-init="expanded=false" /></label><br/>
        <p>Click arrow to expand</p>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th class="text-right">Paid</th>
                <th class="text-right">Still to pay</th>
            </tr>
            </thead>
            <!-- <tr ng-repeat="participant in vm.event.participants"> <!-- -->
            <tr ng-repeat = "item in vm.bill.partipantToPays"> <!-- -->
                <td>{{item.partipant.id}}</td>
                <td>{{item.participant.name}}</td>
                <td class="text-right">{{item.payed}}</td>
                <td class="text-right">{{item.toPay}}
                    <button type="button" class="btn btn-link">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                    </button>

                </td>
            </tr>
        </table>

    </div>

    <div  ng-if="expanded" class="row row-eq-height">
        <h2>Specification for person X</h2>
        <p> txt</p>
    </div>
</div>
