<div class="row row-eq-height">
    <div class="col-md-12">
        <h1>{{vm.event.name}}</h1>
        <p>Spendings per participant</p>
    </div>
</div>

<div class="row row-eq-height">
    <!-- First part: grand total per participant-->
    <div class="col-md-6">
        <h2>Participant spendings</h2>
        <label>Test expand: <input type="checkbox" ng-model="expanded" ng-init="expanded=false" /></label><br/>
        <p>Click arrow to expand</p>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Id (for test)</th>
                <th class="text-right">Spendings total</th>
            </tr>
            </thead>
            <tr ng-repeat="(id,participant) in vm.event.participants">
                <td>{{participant.name}}</td>
                <td>{{participant.id}}</td>
                <td class="text-right">x{{vm.event}}
                    <button type="button" class="btn btn-link">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                    </button>

                </td>
            </tr>
        </table>

    </div>

    <div  ng-if="expanded" class="row row-eq-height">
        <h2>Specification for person X</h2>
        <p> Here comes the spec table</p>
    </div>
</div>
