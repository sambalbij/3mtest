<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M3 Finance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/m3test.css"/>-->

    <link rel="stylesheet/less" type="text/css" href="css/styles.less"/>

    <script>
        less = {
            env: "development"
        };
        function changeColor(color) {
            switch (color) {
                case 1:
                    less.modifyVars({
                        '@background1': '#000',
                        '@background2': '#000',
                        '@middle': '#168c00',
                        '@front1': '#39ff14',
                        '@front2': '#39ff14',
                        '@border': '#39ff14'
                    });

                    break;
                case 2:
                    less.modifyVars({
                        '@background1': '#bde4a8',
                        '@background2': '#9cc69b',
                        '@middle': '#79b4a9',
                        '@front1': '#676f54',
                        '@front2': '#676f54',
                        '@border': '#9cc69b'
                    });
                    break;
                case 3:
                    less.modifyVars({
                        '@background1': '#fffcf2',
                        '@background2': '#f4ecde',
                        '@middle': '#ffa375',
                        '@front1': '#444444',
                        '@front2': '#ff7129',
                        '@border': '#f4ecde'
                    });
                    break;
                default: {
                    less.modifyVars({
                        '@background1': '#2f2d2e',
                        '@background2': '#41292c',
                        '@middle': '#792359',
                        '@front1': '#fd3e81',
                        '@front2': '#fd3e81',
                        '@border': '#41292c'
                    });
                }
            }

        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
</head>
<body ng-app="m3testApp">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
        <span class="pull-right"><a href="javascript: changeColor(1);"><i class="glyphicon glyphicon-heart"
                                                                          style="color: #39ff14"></i></a></span>
            <span class="pull-right"><a href="javascript: changeColor(2);"><i class="glyphicon glyphicon-heart"
                                                                              style="color: #d7f2ba"></i></a></span>
            <span class="pull-right"><a href="javascript: changeColor(3);"><i class="glyphicon glyphicon-heart"
                                                                              style="color: #ff7129"></i></a></span>
            <span class="pull-right"><a href="javascript: changeColor(4);"><i class="glyphicon glyphicon-heart"
                                                                              style="color: #ff00ae"></i></a></span>
        </div>
    </div>
</div>
<div class="header" ui-sref="dashboard">
    <div class="container">
        <h1>M3 Finance</h1>
        <p>Managing your events budget.</p>
    </div>
</div>

<guiappnotification></guiappnotification>

<div class="container">
    <main layout="column" ui-view flex layout-margin></main>

    <hr>

    <footer>
        <p>&copy; 2016 DR3AMT3AM, Inc.</p>
    </footer>

</div><!--/.container-->


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

<script src="js/ui-bootstrap-tpls-2.0.1.min.js"></script>
<script src="js/application.js"></script>
<script src="js/dashboard/dashboard.js"></script>
<script src="js/notification/notification.js"></script>
<script src="js/eventdetails/eventdetails.js"></script>
<script src="js/newevent/newevent.js"></script>
<script src="js/billdetails/billdetails.js"></script>
<script src="js/services/services.js"></script>

</body>
</html>
